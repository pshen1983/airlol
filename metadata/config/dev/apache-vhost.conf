<VirtualHost *:80>
    #ServerName www.example.com

    ServerAdmin webmaster@localhost
    DocumentRoot /opt/cairyme/current

    <Directory /opt/cairyme/current>
        RewriteEngine On
        RewriteCond %{REQUEST_URI} !^/rest/
        RewriteCond %{REQUEST_URI} !^/ajax/
        RewriteCond %{REQUEST_URI} !^/upload/
        RewriteCond %{REQUEST_URI} !^/page/js/
        RewriteCond %{REQUEST_URI} !^/page/css/
        RewriteCond %{REQUEST_URI} !^/page/img/
        RewriteCond %{REQUEST_URI} !^/page/index.php
        RewriteRule ^ /page/index.php/%{REQUEST_URI}
        Require all granted
    </Directory>

    <Directory /opt/cairyme/current/rest>
        RewriteEngine On
        RewriteCond %{REQUEST_URI} ^/rest/
        RewriteCond %{REQUEST_URI} !^/rest/routes.php
        RewriteRule ^ /rest/routes.php/%{REQUEST_URI}
        Require all granted
    </Directory>

    <Directory /opt/cairyme/current/ajax>
        RewriteEngine On
        RewriteCond %{REQUEST_URI} ^/ajax/
        RewriteCond %{REQUEST_URI} !^/ajax/routes.php
        RewriteRule ^ /ajax/routes.php/%{REQUEST_URI}
        Require all granted
    </Directory>

    <Directory /opt/cairyme/current/upload>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        ErrorDocument 403 /
    </Directory>

    ErrorDocument 404 /error/404

    ErrorLog /var/log/cairyme/error.log
    CustomLog /var/log/cairyme/access.log combined

</VirtualHost>